<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Predictor de Calidad del Aire</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes slideInFromBottom {
            from {
                transform: translateY(20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
        
        @keyframes slideOutToBottom {
            from {
                transform: translateY(0);
                opacity: 1;
            }
            to {
                transform: translateY(20px);
                opacity: 0;
            }
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes bounce {
            0%, 20%, 53%, 80%, 100% {
                transform: translate3d(0,0,0);
            }
            40%, 43% {
                transform: translate3d(0, -15px, 0);
            }
            70% {
                transform: translate3d(0, -7px, 0);
            }
            90% {
                transform: translate3d(0, -2px, 0);
            }
        }
        
        .animate-slide-in {
            animation: slideInFromBottom 0.5s ease-out;
        }
        
        .animate-slide-out {
            animation: slideOutToBottom 0.3s ease-in;
        }
        
        .animate-fade-in {
            animation: fadeIn 0.5s ease-out;
        }
        
        .animate-bounce-custom {
            animation: bounce 1s infinite;
        }
        
        .gradient-bg {
            background: linear-gradient(135deg, #f0f9ff 0%, #e0f2fe 50%, #f0fdf4 100%);
        }
        
        .glass-effect {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .input-focus:focus {
            transform: scale(1.02);
            transition: all 0.2s ease;
        }
        
        .button-hover:hover {
            transform: scale(1.05);
            transition: all 0.3s ease;
        }
        
        .progress-bar {
            width: 0%;
            transition: width 2s ease-in-out;
        }
        
        .progress-bar.complete {
            width: 100%;
        }
    </style>
</head>
<body class="gradient-bg min-h-screen flex items-center justify-center p-4">
    <div class="glass-effect p-8 rounded-2xl shadow-2xl w-full max-w-lg">
        <!-- Header -->
        <div class="text-center pb-6">
            <div class="mx-auto w-16 h-16 bg-gradient-to-br from-blue-400 to-cyan-500 rounded-full flex items-center justify-center mb-4 shadow-lg">
                <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z"></path>
                </svg>
            </div>
            <h1 class="text-2xl font-bold bg-gradient-to-r from-blue-600 to-cyan-600 bg-clip-text text-transparent mb-2">
                Predictor de Calidad del Aire
            </h1>
            <p class="text-gray-600 text-sm">Ingresa los datos de contaminantes atmosféricos</p>
        </div>

        <!-- Form -->
        <form id="formulario" class="space-y-6">
            <!-- City and Date -->
            <div class="grid grid-cols-2 gap-4">
                <div class="space-y-2">
                    <label for="City" class="block text-sm font-medium text-gray-700">
                        Ciudad
                    </label>
                    <input 
                        type="text" 
                        id="City" 
                        name="City" 
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 input-focus transition-all duration-200" 
                        placeholder="Brasilia"
                        required
                    >
                </div>
                
                <div class="space-y-2">
                    <label for="Date" class="block text-sm font-medium text-gray-700">
                        Fecha
                    </label>
                    <input 
                        type="date" 
                        id="Date" 
                        name="Date" 
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 input-focus transition-all duration-200" 
                        required
                    >
                </div>
            </div>

            <!-- PM2.5 and PM10 -->
            <div class="grid grid-cols-2 gap-4">
                <div class="space-y-2">
                    <label for="PM25" class="block text-sm font-medium text-gray-700">
                        PM2.5 (μg/m³)
                    </label>
                    <input 
                        type="number" 
                        step="0.1" 
                        id="PM25" 
                        name="PM25" 
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 input-focus transition-all duration-200" 
                        placeholder="11.1"
                        required
                    >
                </div>
                
                <div class="space-y-2">
                    <label for="PM10" class="block text-sm font-medium text-gray-700">
                        PM10 (μg/m³)
                    </label>
                    <input 
                        type="number" 
                        step="0.1" 
                        id="PM10" 
                        name="PM10" 
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 input-focus transition-all duration-200" 
                        placeholder="15.8"
                        required
                    >
                </div>
            </div>

            <!-- SO2 and O3 -->
            <div class="grid grid-cols-2 gap-4">
                <div class="space-y-2">
                    <label for="SO2" class="block text-sm font-medium text-gray-700">
                        SO2 (μg/m³)
                    </label>
                    <input 
                        type="number" 
                        step="0.01" 
                        id="SO2" 
                        name="SO2" 
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 input-focus transition-all duration-200" 
                        placeholder="1.1"
                        required
                    >
                </div>
                
                <div class="space-y-2">
                    <label for="O3" class="block text-sm font-medium text-gray-700">
                        O3 (μg/m³)
                    </label>
                    <input 
                        type="number" 
                        step="0.1" 
                        id="O3" 
                        name="O3" 
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 input-focus transition-all duration-200" 
                        placeholder="23"
                        required
                    >
                </div>
            </div>

            <button 
                type="submit" 
                id="submitBtn"
                class="w-full bg-gradient-to-r from-blue-500 to-cyan-500 hover:from-blue-600 hover:to-cyan-600 text-white font-semibold py-3 rounded-lg button-hover shadow-lg flex items-center justify-center space-x-2"
            >
                <svg id="airIcon" class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z"></path>
                </svg>
                <span id="buttonText">Analizar Calidad del Aire</span>
            </button>
        </form>

        <!-- Result Area -->
        <div class="min-h-[100px] flex items-center justify-center mt-6">
            <!-- Loading State -->
            <div id="loadingState" class="hidden flex-col items-center space-y-3">
                <div class="w-8 h-8 border-4 border-blue-200 border-t-blue-500 rounded-full animate-spin"></div>
                <p class="text-sm text-gray-600 animate-pulse">Analizando calidad del aire...</p>
            </div>

            <!-- Result State -->
            <div id="resultState" class="hidden text-center p-4 rounded-lg">
                <!-- Success Result -->
                <div id="successResult" class="hidden flex-col items-center space-y-3">
                    <div id="airQualityEmoji" class="text-4xl animate-bounce-custom"></div>
                    <div class="flex items-center space-x-2">
                        <svg class="w-5 h-5 text-blue-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                        </svg>
                        <p class="text-blue-600 font-semibold text-lg">
                            AQI: <span id="aqiValue" class="font-bold"></span>
                        </p>
                    </div>
                    <div class="w-full bg-blue-100 rounded-full h-2 overflow-hidden">
                        <div id="progressBar" class="progress-bar h-full bg-gradient-to-r from-blue-400 to-cyan-600 rounded-full"></div>
                    </div>
                </div>

                <!-- Error Result -->
                <div id="errorResult" class="hidden flex-col items-center space-y-2">
                    <svg class="w-8 h-8 text-red-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                    </svg>
                    <p id="errorMessage" class="text-red-600 font-semibold"></p>
                </div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='app.js') }}"></script>
</body>
</html>
