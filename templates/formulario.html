<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Predicción Titanic</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-blue-100 to-purple-100 min-h-screen flex items-center justify-center p-6">
    <div class="bg-white p-8 rounded-xl shadow-xl w-full max-w-md">
        <div class="text-center mb-6">
            <h1 class="text-3xl font-bold text-blue-700">¿Vivo o Muerto?</h1>
            <p class="text-gray-600 text-sm">Ingresa tus datos para predecir si habrías sobrevivido</p>
        </div>

        <form id="formulario" class="space-y-4" method="POST" action="/predict">
            <div>
                <label for="Pclass" class="block font-medium text-gray-700">Clase (1, 2 o 3)</label>
                <select id="Pclass" name="Pclass" required class="w-full mt-1 px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
                    <option value="1">Primera Clase</option>
                    <option value="2">Segunda Clase</option>
                    <option value="3">Tercera Clase</option>
                </select>
            </div>

            <div>
                <label for="Sex" class="block font-medium text-gray-700">Sexo</label>
                <select id="Sex" name="Sex" required class="w-full mt-1 px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
                    <option value="male">Masculino</option>
                    <option value="female">Femenino</option>
                </select>
            </div>

            <div>
                <label for="Age" class="block font-medium text-gray-700">Edad</label>
                <input type="number" step="0.1" id="Age" name="Age" required class="w-full mt-1 px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
            </div>

            <div>
                <label for="SibSp" class="block font-medium text-gray-700">Hermanos o Cónyuge a Bordo (SibSp)</label>
                <input type="number" id="SibSp" name="SibSp" required class="w-full mt-1 px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
            </div>

            <div>
                <label for="Embarked" class="block font-medium text-gray-700">Puerto de Embarque</label>
                <select id="Embarked" name="Embarked" required class="w-full mt-1 px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
                    <option value="S">Southampton</option>
                    <option value="C">Cherbourg</option>
                    <option value="Q">Queenstown</option>
                </select>
            </div>

            <button type="submit" class="w-full bg-blue-600 text-white py-3 rounded-lg hover:bg-blue-700 transition">Predecir</button>
        </form>

        <div id="resultado" class="mt-6 text-center hidden">
            <h2 class="text-xl font-semibold text-green-700" id="mensaje"></h2>
            <p class="text-gray-600" id="probabilidad"></p>
        </div>
    </div>

    <script src="{{ url_for('static', filename='app.js') }}"></script>
</body>
</html>
